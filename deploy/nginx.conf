worker_processes auto;
events {
    worker_connections 2048; # Increased for better concurrency
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # --- RELAXED RATE LIMITING ---
    # Increased rate to 30r/s and general to 50r/s to support multiple concurrent users
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream api {
        server api:3001;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 50M;

        # Frontend
        location / {
            # Increased burst to 50 to allow the initial JS/CSS/Asset load without 503s
            limit_req zone=general_limit burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API endpoints
        location /api/ {
            # Increased burst to 40. This allows a single user to fire 40
            # requests at once (perfect for your dashboard) before blocking.
            limit_req zone=api_limit burst=40 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # --- ADDED BUFFERS (Important for Invoice Data) ---
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Handle uploads
        location /uploads/ {
            proxy_pass http://api/uploads/;
            proxy_set_header Host $host;
            client_max_body_size 50M;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}