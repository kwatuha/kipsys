# Production Deployment Configuration for Kiplombe HMIS
# Designed to run alongside existing applications on the server

version: '3.8'

services:
  # MySQL Database (optional - can use existing MySQL)
  mysql_db:
    image: mysql:8.0
    container_name: kiplombe_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-kiplombe_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kiplombe_hmis}
      MYSQL_USER: ${MYSQL_USER:-kiplombe_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kiplombe_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-kiplombe_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kiplombe_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: kiplombe_api
    restart: unless-stopped
    expose:
      - "3001"
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST:-mysql_db}
      DB_USER: ${MYSQL_USER:-kiplombe_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-kiplombe_pass}
      DB_NAME: ${MYSQL_DATABASE:-kiplombe_hmis}
      DB_PORT: ${DB_PORT:-3306}
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret_in_production}
      PORT: 3001
      # API_BASE_URL is for internal API-to-API communication
      API_BASE_URL: ${API_BASE_URL:-http://kiplombe_api:3001}
      # NEXT_PUBLIC_API_URL is for frontend (browser) API calls
      # If not set, frontend will use relative URLs through nginx
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      # FRONTEND_URL for CORS - allows the production domain
      FRONTEND_URL: ${FRONTEND_URL:-http://41.89.173.8}
    networks:
      - kiplombe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Frontend (Next.js) - Production Build
  # Dependencies are installed AFTER container creation to avoid long build times
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      # No build args needed - dependencies install at runtime
    container_name: kiplombe_frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      # Runtime env var (for server-side rendering and build)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      HOSTNAME: "0.0.0.0"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - kiplombe_network
    # Increased start_period to allow time for dependency installation and build
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 600s  # 10 minutes to allow npm install and build
    deploy:
      resources:
        limits:
          memory: 2G  # Increased from 1G to prevent OOM kills during build
        reservations:
          memory: 1G  # Increased from 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kiplombe_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - kiplombe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Wait for frontend to be ready before marking nginx as healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  kiplombe_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  api_uploads:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local


